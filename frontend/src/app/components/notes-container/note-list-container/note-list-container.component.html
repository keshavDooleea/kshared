<div class="list-container" *ngIf="noteList.length > 0; else emptyList">
    <div class="filter-container">
        <div class="input-container">
            <input 
            type="text" 
            placeholder="Seach for note"
            spellcheck="false" 
            autocomplete="off">
            <div>
                <i class="fas fa-times-circle icon"></i>
            </div>
        </div>
    </div>
    <div class="lists">
        <div class="list-item" *ngFor="let note of noteList">
            <div class="list-item-p">
                <small class="date">{{ note.date }}</small>
                <p>{{ note.text }}</p>
            </div>
            <div class="list-control">
                <i class="fas fa-times-circle icon"></i>
            </div>
        </div>
    </div>
</div>

<ng-template #emptyList>
    <div class="empty-list">
        <h4>No notes added yet ðŸ¤¨</h4>
    </div>
</ng-template>
