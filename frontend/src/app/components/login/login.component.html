<div class="login-body" [ngClass]="isRegister ? 'show-register' : 'show-login'">
  <div class="login-header">
    <span class="why-button btn" (click)="toggleModal()">
      <h4>Why <i class="fas fa-question-circle"></i></h4>
    </span>
  </div>
  <div class="entry-containers">
    <div class="register-container">
      <div class="main">
        <div class="user-input">
          <div class="input-parent">
            <input
              type="text"
              placeholder="Username"
              type="text"
              autocomplete="off"
              spellcheck="false"
              maxlength="10"
            />
            <small>Min 5 characters required</small>
          </div>
        </div>

        <div class="user-input">
          <div class="input-parent">
            <input
              type="text"
              placeholder="Password"
              type="text"
              autocomplete="off"
              spellcheck="false"
            />
            <small>Min 5 characters required</small>
          </div>
        </div>

        <div class="user-input">
          <div class="input-parent">
            <input
              type="text"
              placeholder="Confirm Password"
              type="text"
              autocomplete="off"
              spellcheck="false"
            />
            <small>Passwords do not match!</small>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn" (click)="onRegisterClicked()">
            <h4>Register</h4>
          </button>
          <button class="btn" (click)="onCancelClicked()">
            <h4>Cancel</h4>
          </button>
        </div>
      </div>

      <div class="sidebar">
        <span>R</span>
        <span>E</span>
        <span>G</span>
        <span>I</span>
        <span>S</span>
        <span>T</span>
        <span>E</span>
        <span>R</span>
      </div>
    </div>
    <div class="login-container">
      <div class="sidebar">
        <span>L</span>
        <span>O</span>
        <span>G</span>
        <span>I</span>
        <span>N</span>
      </div>
      <div class="main">
        <div class="user-input">
          <div class="input-parent">
            <input
              type="text"
              autocomplete="off"
              spellcheck="false"
              placeholder="Username"
            />
            <small>"SXS"</small>
          </div>
        </div>

        <div class="user-input">
          <div class="input-parent">
            <input
              type="text"
              placeholder="Password"
              type="text"
              autocomplete="off"
              spellcheck="false"
            />
            <small> inputMessage.loginPassword </small>
          </div>
        </div>
        <div class="actions">
          <button class="btn" (click)="onLoginClicked()">
            <h4>Login</h4>
          </button>
          <!-- <button routerLink="/home">Login</button> -->
          <button class="btn" (click)="onSignUpClicked()">
            <h4>Sign Up</h4>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="why-modal"
    [ngClass]="shouldShowModal ? 'show-modal' : 'hide-modal'"
  >
    <div class="why-body">
      <button (click)="toggleModal()">Close</button>
    </div>
  </div>
</div>
