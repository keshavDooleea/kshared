<div class="files-body">
  <div class="controls">
    <i class="fas fa-plus-square icon" (click)="fileInput.click()">
      <input
        #fileInput
        type="file"
        style="display: none"
        multiple
        (change)="onFileInput($event.target.files)"
      />
    </i>
    <i
      class="fas fa-trash"
      (click)="clearFiles()"
      [ngClass]="files.length > 0 ? 'icon' : 'disable-icon'"
    ></i>
    <i
      class="fas fa-arrow-circle-up icon arrow-up"
      *ngIf="files.length === 0"
    ></i>
  </div>

  <div class="files-container" *ngIf="files.length > 0; else showEmptyFile">
    <div class="file-item" *ngFor="let file of files; index as i">
      <i
        class="fas fa-times-circle icon delete-file-icon"
        (click)="deleteFile(i)"
      ></i>
      <small class="date">{{ file.date | date: "mediumDate" }}</small>
      <a
        class="img-container"
        [href]="file.base64 | safeUrl"
        download="{{ file.name }}"
        [innerHtml]="file.innerHtml"
      >
      </a>
      <div class="details-container">
        <p>{{ file.name }}</p>
      </div>
    </div>
  </div>

  <ng-template #showEmptyFile>
    <div class="empty-container">
      <h4>No files added yet ðŸ˜•</h4>
    </div>
  </ng-template>
</div>
