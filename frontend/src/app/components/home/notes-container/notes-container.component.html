<div class="notes-body">
  <app-note-list-container></app-note-list-container>
  <div class="text-container">
    <textarea
      #noteTextarea
      [(ngModel)]="textareaValue"
      (keydown.shift.enter)="onShiftEnter($event)"
      (keyup)="onKeyup()"
      spellcheck="false"
      placeholder="{{
        'Quick note\n\nPress Shift + Enter for quick save!\nTip: Your note stays here even without saving!'
      }}"
    ></textarea>
    <div class="textarea-action">
      <i
        class="fas fa-heart save-icon"
        (click)="saveTextarea()"
        [ngClass]="textareaValue ? 'icon' : 'disable-icon'"
      ></i>
      <i
        class="fas fa-copy copy-icon"
        (click)="copyToClipboard(noteTextarea)"
        [ngClass]="textareaValue ? 'icon' : 'disable-icon'"
      ></i>
      <i
        class="fas fa-times-circle clear-icon"
        (click)="clearTextarea()"
        [ngClass]="textareaValue ? 'icon' : 'disable-icon'"
      ></i>
      <span
        *ngFor="let hint of copiedText"
        class="textarea-action-hint copied-text"
        ><p>Copied Text</p></span
      >
      <span
        *ngFor="let hint of savedText"
        class="textarea-action-hint saved-text"
        ><p>Saved Text</p></span
      >
    </div>
  </div>
</div>
